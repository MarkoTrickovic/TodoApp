<html ng-app="todoApp">
<head>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Todo App</title>
</head>
<body>
    <div style="margin-left: 10px;" ng-controller="TodoListController as todoList">
        <h1>Ukupno preostalo stavki u listi: {{todoList.remaining()}}</h1>
        <ul class="list-unstyled">
            <li ng-repeat="todo in todoList.todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="Add">
        </form>

        <button class="btn-secondary" type="button" ng-click="todoList.archive()">Clear todo list</button>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="index.js"></script>
</body>
</html>
